<VirtualHost *:80>
    ServerName janypau
    ServerAlias www.janypau
    DocumentRoot /var/www/html/janypau
    
    <Directory /var/www/html/janypau>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error-janypau.log
    CustomLog ${APACHE_LOG_DIR}/access-janypau.log combined
</VirtualHost>
