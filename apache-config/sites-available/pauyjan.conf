<VirtualHost *:80>
    ServerName pauyjan
    ServerAlias www.pauyjan
    DocumentRoot /var/www/html/pauyjan
    
    <Directory /var/www/html/pauyjan>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error-pauyjan.log
    CustomLog ${APACHE_LOG_DIR}/access-pauyjan.log combined
</VirtualHost>
